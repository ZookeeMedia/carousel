<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>A Simple Carousel</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="js/carousel.js"></script>
	</head>
	<body>
		<div id="carousel">
			<div id="slides">
				<ul class="pix">
					<li rel="1"></li>
					<li rel="2"></li>
					<li rel="3"></li>
					<li rel="4"></li>
					<li rel="5"></li>
				</ul>
				<a href="#" id="prev"><span class="carousel_left"></span><span class="at">Previous Slide</span></a>
				<a href="#" id="next"><span class="carousel_right"></span><span class="at">Next Slide</span></a>
				<div id="controls">
					<ul class="pagination">
						<li rel="1"><span class="indicator_on"></span></li>
						<li rel="2"><span class="indicator_off"></span></li>
						<li rel="3"><span class="indicator_off"></span></li>
						<li rel="4"><span class="indicator_off"></span></li>
						<li rel="5"><span class="indicator_off"></span></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
